<!DOCTYPE html>
<html>
<head>
    <title>Data Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Data Visualizer</h1>

        {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <textarea name="data_json" class="form-control" rows="10">{{ data_json|safe }}</textarea>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <div class="mt-5">
            <div id="visualizations"></div>
        </div>
    </div>

    <script>
        const data = JSON.parse('{{ data_json|escapejs }}');  // âœ… Correct JSON parsing

        const container = document.getElementById("visualizations");

        data.forEach((item, index) => {
            if (item.type === "bar") {
                const canvas = document.createElement("canvas");
                canvas.id = `chart-${index}`;
                container.appendChild(canvas);

                new Chart(canvas, {
                    type: 'bar',
                    data: {
                        labels: item.data[0],
                        datasets: [{
                            label: item.name,
                            data: item.data[1],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true } } }
                });
            }
            else if (item.type === "table") {
                const table = document.createElement("table");
                table.classList.add("table", "table-striped", "mt-3");

                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");
                Object.keys(item.data[0]).forEach(key => {
                    const th = document.createElement("th");
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");
                item.data.forEach(row => {
                    const tr = document.createElement("tr");
                    Object.values(row).forEach(value => {
                        const td = document.createElement("td");
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                container.appendChild(table);
            }
        });
    </script>

</body>
</html>
